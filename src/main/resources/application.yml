spring:
  application:
    name: api-monitoring-service
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    driverClassName: org.postgresql.Driver
    username: postgres
    password: root
  security:
    user:
      name: user
      password: password
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092
server:
  port: 8080

api:
  pollingIntervalMs: 60000
  url: https://my-api-endpoint.com